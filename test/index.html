<!doctype html>
<html lang="en">
  <head>
    <title>SAT - Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="../src/reporters/jasmine/html.js"></script>
    <script type="text/javascript" src="../src/reporters/jasmine/mine.js"></script>

    <!-- App files -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <!--<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <!--<script type="text/javascript" src="../lib/angular.min.js"></script>-->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/esprima/esprima.js"></script>
    <script type="text/javascript" src="../lib/escodegen/escodegen.js"></script>
    <!-- source files -->
    <script type="text/javascript" src="../src/sat.js"></script>
    <script type="text/javascript">
      sat.conf({
        baseUrl: '..',
        adapters: ['esprima', 'escodegen', 'coverage', 'logger']
      });
    </script>
    <!-- SAT tests tags -->
    <sat-flow>
      <sat-script src="../src/sat.js" data-steps="esprima,coverage,escodegen,run"></sat-script>
    </sat-flow>
    <sat-flow>
      <sat-script src="fixtures/noFlow.js"></sat-script>
      <sat-script src="fixtures/runFlow.js" data-steps="scriptRun"></sat-script>
      <sat-script src="fixtures/multipleCalls.js" data-steps="run,run,run"></sat-script>
    </sat-flow>
    <!-- spec files -->
    <script type="text/javascript" src="spec/mainSpec.js"></script>
    <script type="text/javascript" src="../src/jasmine/init.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/test">SAT</a>
        <ul class="nav">
          <li><a href="#testReport">Test Report</a></li>
          <li><a href="#codeCoverage">Code coverage</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <ul>
            <li>abcd</li>
            <li>efgh</li>
          </ul>
        </div>
        <div class="span10">
          <div id="testReport"></div>
        </div>
      </div>
    </div>
  </body>
</html>
